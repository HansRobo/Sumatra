package edu.dhbw.mannheim.tigers.sumatra.proto;

option
java_package = "edu.dhbw.mannheim.tigers.sumatra.proto.model.modules.impls.ai";
option java_outer_classname = "AthenaProtos" ;
message AvailablePlays {
	repeated string plays = 1;
}

message PlayCommand {
	required string playName = 1;
	optional int32 numRolesToAssign = 2;
}

message PlaysToRemove {
	repeated string playsToRemove = 1;
}

message ForceNewDecision{
	optional bool doAction = 1 [default = true];
}