package edu.dhbw.mannheim.tigers.sumatra.proto;

option java_package = "edu.dhbw.mannheim.tigers.sumatra.proto.model.modules.impls.rcm";
option java_outer_classname = "BotConnProtos";

message BotStatus {
	required int32 botId = 1;
	optional bool connected = 2 [default = false];
	optional bool available = 3 [default = true];
	optional bool blocked = 4 [default = false];
}

message BotConn {
	repeated BotStatus botStatus = 1;
}
