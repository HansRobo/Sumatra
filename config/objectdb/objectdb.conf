<objectdb>
	<general>
		<temp path="$temp/ObjectDB" threshold="64mb" />
		<network inactivity-timeout="0" />
		<url-history size="5" user="true" password="true" />
		<log path="$objectdb/knowledgeBase/oodb/log/" max="8mb" stdout="false"
			stderr="false" />
		<log-archive path="$objectdb/knowledgeBase/oodb/log/archive/"
			retain="5" />
		<logger name="*" level="warning" />
	</general>
	<database>
		<size initial="256kb" resize="256kb" page="2kb" />
		<recovery enabled="true" sync="true" path="." max="128mb" />
		<recording enabled="false" sync="false" path="." mode="write" />
		<locking version-check="true" />
		<processing cache="32mb" max-threads="10" synchronized="false" />
		<query-cache results="32mb" programs="500" />
		<extensions drop="temp,tmp" />
		<!--<activation code="AFED-GH6T-4R1Y-EZ87-BVV1" />-->
	</database>
	<entities>
		<enhancement agent="true" reflection="warning" />
		<cache ref="weak" level2="0mb" />
		<persist serialization="true" />
		<cascade-persist always="true" on-persist="true"
			on-commit="true" />
		<dirty-tracking arrays="false" />
	</entities>
</objectdb>
