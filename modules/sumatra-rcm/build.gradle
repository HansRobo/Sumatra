plugins {
    id 'sumatra.java'
    id 'java-library'
    id 'sumatra.protobuf'
}

configurations {
    natives
}

dependencies {
    implementation project(':common')
    implementation project(':common-math')
    implementation project(':common-bot')
    implementation project(':sumatra-model')
    implementation project(':sumatra-skillsystem')
    implementation project(':moduli-botmanager')
    implementation project(':moduli-geometry')

    implementation 'com.github.TIGERs-Mannheim.jinput:jinput:2.0.9.4'
    natives 'net.java.jinput:jinput:2.0.9:natives-all'
    implementation 'com.github.TIGERs-Mannheim:moduli:4.1'
    implementation 'com.github.g3force:configurable:3.0'
    implementation 'com.github.g3force:instanceables:5.2'

    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.protobuf:protobuf-java:3.19.4'
}

task copyNatives(type: Copy) {
    configurations.natives.asFileTree.each {
        from(zipTree(it))
    }
    into "$buildDir/natives"
}

processResources.finalizedBy(copyNatives)
