plugins {
    id 'sumatra.java'
    id 'sumatra.test'
    id 'java-library'
}

dependencies {
    implementation project(':common')
    implementation project(':common-math')
    implementation project(':common-bot')
    implementation project(':sumatra-model')
    implementation project(':moduli-botmanager')
    implementation project(':moduli-bot-params')
    implementation project(':moduli-cam')
    api project(':moduli-vision')
    implementation project(':moduli-wp')
    implementation project(':moduli-gamelog')

    api 'com.github.g3force:instanceables:5.2'
    api 'com.github.g3force:configurable:3.0'

    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'

    implementation 'com.sleepycat:je:18.3.12'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
}
