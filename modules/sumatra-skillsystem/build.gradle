plugins {
    id 'java-library'
    id 'sumatra.java'
    id 'sumatra.test'
}

dependencies {
    implementation project(':common')
    implementation project(':common-math')
    implementation project(':common-bot')
    implementation project(':sumatra-model')
    implementation project(':sumatra-pathfinder')
    api project(':moduli-wp')
    api project(':moduli-botmanager')
    implementation project(':moduli-botmanager-tigers')
    implementation project(':moduli-geometry')
    implementation project(':moduli-cam')
    implementation project(':moduli-referee')
    implementation project(':moduli-vision')

    implementation 'com.github.TIGERs-Mannheim.matlabcontrol:matlabcontrol:4.1.2'
    implementation 'com.github.TIGERs-Mannheim:moduli:4.1'
    implementation 'com.github.g3force:instanceables:5.2'
    implementation 'com.github.g3force:configurable:3.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'

    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.apache.commons:commons-collections4:4.4'

    implementation 'com.sleepycat:je:18.3.12'
}
